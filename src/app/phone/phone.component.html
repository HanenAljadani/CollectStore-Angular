<div class="container">


<div class="row d-flex align-items-center justify-content-center py-5">
  <div class="col-sm-8" *ngFor="let item of phones">

    <div class="card mt-3 border-0 shadow-lg ">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
             <img [src]="item.img" width="100" height="150">
          </div>
          <div class="col-sm-9 ">
             <h4 class="badge bg-dark text-white" >{{item.title}}</h4>
             <div class="row">
              <strong class="fs-3">{{item.name}}</strong>
             </div>

             <h6 class=" font-weight-light pt-1">Price {{item.price}} SAR</h6>
              <div class="d-flex justify-content-end">
             <a class=" btn btn-outline-secondary" [routerLink]="['/phonedetails',item.id]"> Details  <i class="bi bi-chevron-right"></i></a>


              </div>
             
          </div>
        </div>
      </div>
    </div>

  </div>
</div></div>
