
<div class="container ">
  <h4 class="text-center pt-5 fs-2">Product Details</h4>
<div class="row pt-5">
  <div class="col  d-flex justify-content-center align-items-center ">
    <div class="card border-0 w-75 ">

      <div class="card-body">
         <div class="row">
          <div class="col-sm-4 ps-5">
            <img [src]="items.img" height="180" width="100">
          </div>
          <div class="col-sm-8">
            <h4 class="badge bg-dark text-white" >{{items.title}}</h4>
            <div class="row">
             <strong class="fs-3">{{items.name}}</strong>
            </div>

            <h6 class=" font-weight-light pt-1">Price {{items.price}} SAR</h6>
            <div class="d-flex justify-content-end">

           
            <a class=" btn btn-outline-danger" routerLink="/phonedetails"> Add To Cart<i class="bi bi-chevron-right"></i></a>
 </div>
          </div>

         </div>
      </div>
    </div>
  </div>
</div>
</div>
